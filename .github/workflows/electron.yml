name: Update Electron app

on:
  push:
    branches:
      - update/electron_dependencies
  pull_request:

jobs:

  update_image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use docker 
        uses: actions-hub/docker/cli@master
        env:
          SKIP_LOGIN: true
      - name: Update image
        working-directory: ./electron
        run: ./update_image.sh
        shell: bash
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: accessmod_docker_archive
          path: ./electron/app/docker/accessmod-docker.tar.gz

  build:
    runs-on: ${{ matrix.os }}
    needs: update_image
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: accessmod_docker_archive
          path: ./electron/app/docker/

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: yarn install

      - name: Build Electron App
        uses: samuelmeuli/action-electron-builder@v1
        with:
          package_root: ./electron/
          args: --${{ matrix.target }}
          github_token: ${{ secrets.github_token }}
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: accessmod_desktop_${{ matrix.os }}
          path: ./electron/dist/*
