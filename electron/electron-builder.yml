productName: AccessMod-Desktop
appId: org.accessmod.desktop
asar: true
directories:
  buildResources: build
files:
  - out
  - resources/**
asarUnpack:
  - resources/**
win:
  publisherName: AccessMod Team
  executableName: AccessMod Desktop
  icon: build/icon.png
  target:
  - nsis
nsis:
  artifactName: ${name}_${version}_setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  allowToChangeInstallationDirectory: true
  oneClick: false
  allowElevation: true
  perMachine: true
mac:
  hardenedRuntime: true
  gatekeeperAssess: false
  mergeASARs: false
  x64ArchFiles: "*"
  minimumSystemVersion: 12.0.0
  entitlements: resources/entitlements.mac.plist
  entitlementsInherit: resources/entitlements.mac.plist
  notarize: true 
  category: public.app-category.education  
  icon: build/icon.png
  target: 
    - dmg
dmg:
  artifactName: ${name}_${version}_${arch}.${ext}
  sign : false
deb:
  packageName: accessmod-desktop
linux:
  target:
    - deb
  maintainer: accessmod.org
  category: Utility
  icon: build/icon.png
  synopsis: Wrapper for AccessMod Docker
  description: Wrapper for AccesMod Docker instance and GUI helpers
  artifactName: ${name}_${version}.${ext}
snap:
  confinement: strict
  grade: stable
  plugs: ["default", "docker","docker-support"]
npmRebuild: false
publish: false
